<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="sign-up">
      <h1 class="heading text-center display-3">Sign Up now to stay lazy!!</h1>
      <form class="form" action="/" method="post">
        <input class="fname" type="text" name="fname" placeholder="First Name" title="First Name is required" required autofocus><br>
        <input class="lname" type="text" name="lname" placeholder="Last Name" title="Last Name is required" required><br>
        <input class="email" type="email" name="email" placeholder="Email" title="Email-id is required" required><br>
        <input class="ph-no-code" type="text" name="" value="+91" readonly>
        <input class="ph-no" type="tel" name="phNo" placeholder="Contact Number" title="Contact Number is required" size="10" required><br>
        <button class="btn btn-lg btn-dark" type="submit" name="button"><a href="success.html">Sign Up</a></button>
      </form>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </body>
</html>
