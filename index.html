<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Advocate</title>
  <meta name="keywords" content="Advocate, Client, Records, Data" />
  <meta
    name="description"
    content="A website for Advocates, helps maintaining client records without any hassle"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Baloo+Da+2:600|Baloo+Thambi+2|Sen|Special+Elite&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/images/favicon-16x16.png"
  />
  <link rel="manifest" href="/images/site.webmanifest" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark my-navbar">
    <div class="container">
      <span class="navbar-logo-holder"
        ><img class="navbar-logo" src="/images/advocate.png" alt="Advocate"
      /></span>
      <a href="/" class="navbar-brand py-2 pl-3 mr-auto">CLIENT MANAGER</a>
    </div>
  </nav>
<div class="container py-5">
  <div class="row justify-content-center pt-5">
    <form
      id="advocate-login"
      class="col-10 col-sm-8 col-md-4 pt-5 pb-2 px-0 my-3"
      action="/"
      method="POST"
    >
      <div class="row mx-4 mx-sm-5 my-2 text-field-container">
        <input
          type="text"
          id="advocate-mail"
          class="col-12 py-2 pl-3 text-field"
          name="mail"
          required
        />
        <span class="text-field-placeholder">e-Mail</span>
        <img src="/images/error.jpg" class="error-img" alt="Error" />
        <span class="mt-1 mb-0 error-message">
          This field is required
        </span>
      </div>

      <div class="row mx-4 mx-sm-5 my-2 text-field-container">
        <input
          type="password"
          id="advocate-password"
          class="col-12 py-2 pl-3 text-field"
          name="password"
          required
        />
        <span class="text-field-placeholder">Password</span>
        <span class="mt-1 mb-0 error-message">This field is required</span>
        <img
          src="./icons/icons/eye-fill.svg"
          alt="Show"
          class="password-toggler"
          title="Show Password"
          style="right: 0.7rem;"
          data-for="#advocate-password"
        />
      </div>
      <button class="button mx-auto my-0 py-2 px-3" type="submit">
        LOGIN
      </button>
      <p class="mt-2 mb-1" id="advocate-server-validation-error">Error</p>
    </form>
  </div>
  <div class="d-flex flex-column align-items-center">
    <h6 class="mb-1 sign-up-message">Don't have an accoount??</h6>
    <a href="/sign-up"
      ><button class="btn btn-sm btn-light mx-auto" type="button">
        Sign Up
      </button></a
    >
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/control.js"></script>
</body>
</html>
